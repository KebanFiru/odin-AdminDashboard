<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>The Odin Project Admin Dashboard</title>
</head>
<body>
    <div class="Container">
        <div class="LeftSide">
            <div class="TopLeft">
                <p>Dashboard</p>
            </div>
            <div class="MidLeft">
                <p>Home</p>
                <p>Profile</p>
                <p>Messages</p>
                <p>History</p>
                <p>Tasks</p>
                <p>Communities</p>
            </div>
            <div class="BottomLeft">
                <p>Settings</p>
                <p>Support</p>
                <p>Privacy</p>
            </div>
        </div>
        <div class="RightSide">
            <div class="RightTop">
                <div class="SearchBar"></div>
                <div class="Profile"></div>
                <div class="User"></div>
                <div class="Buttons">
                    <div class="ButtonContainer">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div> 
                </div>
            </div>
            <div class="RightBottom">
                <div class="RightBottomLeft"></div>
                <div class="RightBottomRight"></div>
            </div>
        
    </div>
</body>
</html>
